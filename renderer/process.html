<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antidote Intelligence - Analysis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="container">
      <div class="header-content">
        <div class="header-title">
          <h1>Antidote Intelligence</h1>
          <p>LLM Dataset Poisoning Detection</p>
        </div>
        <button class="theme-toggle">
          <i class="fas fa-moon"></i>
          <span class="theme-text">Dark Mode</span>
        </button>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Analysis in Progress</h2>
        <div id="progressContainer">
          <span id="progressText">Initializing...</span>
        </div>
      </div>
      
      <div class="card-body">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
          </div>
        </div>
        
        <h3>Current Hypotheses</h3>
        <div class="hypothesis-grid" id="hypothesisGrid">
          <!-- Hypothesis cards will be added here dynamically -->
        </div>
        
        <div class="console-container">
          <h3>Console Output</h3>
          <pre class="console-output" id="consoleOutput"></pre>
        </div>
      </div>
      
      <div class="card-footer">
        <button class="btn btn-danger" id="cancelButton">Cancel Analysis</button>
        <button class="btn btn-primary" id="viewResultsButton" disabled>View Results</button>
      </div>
    </div>
  </div>
  
  <script src="./js/theme.js"></script>
  <script src="./js/process.js"></script>
</body>
</html>
